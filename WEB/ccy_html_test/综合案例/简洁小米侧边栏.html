<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把a转换成块级元素 */
        a{
            display:block;
            font-size: 14px;
            width: 200px;;
            height: 40px;
            background-color: #55585a;
            color:  #ffffff;
            text-decoration: none;
            /* text-indent: 2em; */
            padding-left: 21px;
            /* 垂直居中，借助height的值，让文字的行高=盒子的高度*/
            line-height: 40px;
        }
        /* 经过链接变换颜色 */
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#"> 电视 盒子</a>
    <a href="#">笔记本</a>
    <a href="#">出行穿戴</a>
    <a href="#">健康儿童</a>

</body>
</html>
